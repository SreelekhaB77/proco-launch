GET_ASSET				=	SELECT SR_NO,ASSET_NAME, ASSET_DESC,ASSET_TYPE FROM TBL_VAT_ASSET_MASTER WHERE SR_NO=:SR_NO AND STATUS='Y'
GET_HFS_CONNECTIVITY	=	SELECT HFS_CONNECTIVITY FROM TBL_VAT_VISIBILITY_PLAN_MASTER WHERE VISI_REF_NO=:VISI_REF_NO AND IS_ACTIVE=1
GET_PLAN_MADE_BY		=	SELECT MADE_BY FROM TBL_VAT_PLAN_MADE_BY WHERE IS_ACTIVE='Y'
somequery				=	select USERID, ACCOUNT_LOCK, ACTIVE, EMAILID, FIRSTNAME,LASTNAME, MOBILENUMBER, PASSWORD, USER_ROLE_ID  FROM TBL_VAT_USER_DETAILS where USERID=:userId